---
layout: default
---
<h1>{{ page.title }}</h1>

<table style="width:100%">
  <tr>
    <th>Zadanie</th>
    <th>Deadline</th> 
  </tr>
{% for z in site.data.zadania %}
	<tr>
		<td>{{z.zadanie}}</td>
		<td>{{z.deadline | date: "%-d %B %Y"}}</td> 
	</tr>
{% endfor %}
</table>
<div class="wpub">
  {{ content }}
</div>
